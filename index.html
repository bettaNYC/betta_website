<!DOCTYPE html>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1c1c1c; /* Luxury dark gray */
            color: #e0e0e0; /* Soft white text */
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #ffffff; /* Bright white for contrast */
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1.5em;
            object-fit: cover;
            border: 3px solid #e0e0e0; /* Soft contrast border */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Subtle luxury shadow */
        }
        .tagline {
            font-size: 1.2em;
            color: #b0b0b0; /* Elegant muted text */
            margin-bottom: 1.5em;
        }
        .contact-text {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #b0b0b0; /* Consistent muted text */
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 1em 0;
        }
        .social-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease, fill 0.3s ease;
            fill: #e0e0e0; /* Matches text */
        }
        .social-icon:hover {
            transform: scale(1.1);
            fill: #ffffff; /* Slight glow effect on hover */
        }
    </style>
</head>
